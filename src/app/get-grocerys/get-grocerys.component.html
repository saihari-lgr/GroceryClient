<p>get-grocerys works!</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Category</th> 
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of groceryItems"> 
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.category}}</td> 
    </tr> 
  </tbody>
</table>
